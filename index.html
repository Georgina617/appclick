<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppClick ICT Academy Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
            <link rel="stylesheet" href="index.css">
           <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
          
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="Assets/Appclick.png" alt="Appclick logo" class="logo"/>
            <h3>User login</h3>
            <form>
            <div class="input-group">
                <input type="email" placeholder="Username" id="email"required/>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-group">
          <input type="password" placeholder="Password" id="password" required />
          <i class="fa-solid fa-lock"></i>
           </div>
           </form>
           <div class="cta">
            <button type="button" class="btn" id="submit">Sign In</button>
            <a href="#" class="forgot-password"><i class="fa-solid fa-key"></i>Forgot Password</a>
           </div>
        </div> 
           <div class="image-box">
            <img src="Assets/software-developer.webp" alt="person-coding"/>
           </div>  
    </div>
    <script src="index.js"></script>
</body>
</html>
